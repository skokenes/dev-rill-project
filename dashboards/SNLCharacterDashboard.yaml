display_name: "SNL Character Dashboard with extremely long title Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque quis tortor at mauris bibendum faucibus. Integer imperdiet magna feugiat facilisis euismod. Donec egestas, nisi id ultrices convallis, metus neque imperdiet nibh, ac ornare erat dolor ut enim. Etiam lobortis porta tortor ac ullamcorper. Curabitur ac suscipit felis, quis ultricies quam. Duis dapibus molestie tortor eu tempus. Suspendisse venenatis blandit purus non eleifend. Aliquam vel porta quam"
model: "impressions_and_characters"
timeseries: "event_date"
measures:
  - label: "Unique Episodes"
    expression: "COUNT(DISTINCT episode_id)"
    description: ""
    format_preset: humanize
  - label: "Unique Segments"
    expression: "COUNT(DISTINCT appearance_id)"
    description: ""
    format_preset: humanize
  - label: "Unique Actors"
    expression: "COUNT(DISTINCT actor)"
    description: ""
    format_preset: humanize
  - label: "Unique Roles"
    expression: "COUNT(DISTINCT actor_role)"
    description: ""
    format_preset: humanize
  - label: "Unique Seasons"
    expression: "COUNT(DISTINCT season_id)"
    description: ""
    format_preset: humanize
dimensions:
  - label: Role
    property: actor_role
    description: ""
  - label: Actor
    property: actor
    description: ""
  - label: Actor Capacity
    property: actor_capacity
    description: ""
  - label: Actor Gender
    property: actor_gender
    description: ""
  - label: Voice
    property: voice
    description: ""
  - label: "Role Category"
    property: "role_category"
    description: ""
  - label: "Season Number"
    property: "season_number"
    description: ""
  - label: "Segment Number"
    property: "appearance_number"
    description: ""
